---
service:
{% if ansible_os_family == "RedHat" %}
  iptables:
{% endif %}
{% if ansible_os_family == "Debian" %}
  netfilter-persistent:
{% endif %}
    enabled: true
    running: true
command:
  iptables -nL:
    exit-status: 0
{% if wg_ipv6_support %}
  ip6tables -nL:
    exit-status: 0
{% endif %}
file:
{% if ansible_os_family == "RedHat" %}
  /etc/sysconfig/iptables:
    exists: true
    filetype: file
    contains: 
      - "Generated by iptables-save"
{% if wg_ipv6_support %}
  /etc/sysconfig/ip6tables:
    exists: true
    filetype: file
    contains: 
      - "Generated by ip6tables-save"
{% endif %}
{% endif %}
{% if ansible_os_family == "Debian" %}
  /etc/iptables/rules.v4:
    exists: true
    filetype: file
    contains: 
      - "Generated by iptables-save"
{% if wg_ipv6_support %}
  /etc/iptables/rules.v6:
    exists: true
    filetype: file
    contains: 
      - "Generated by ip6tables-save"
{% endif %}
{% endif %}