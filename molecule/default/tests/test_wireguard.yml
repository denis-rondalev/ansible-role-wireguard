---
package:
  wireguard:
    installed: true
port:
  udp:{{ wg_port }}:
    listening: true
    ip:
      - 0.0.0.0
service:
  wg-quick@{{ wg_interface }}.service:
    enabled: true
    running: true
command:
  interface validaton:
    exit-status: 0
    exec: "wg show"
    stdout:
      - "interface: {{ wg_interface }}"
      - "private key:"
  public key validaton:
    exit-status: 0
    exec: 'bash -c "[ $(wg pubkey < /etc/wireguard/server.key) == $(cat /etc/wireguard/server-pub.key) ]"'
  private key validaton:
    exit-status: 0
    exec: 'bash -c "grep -q $(cat /etc/wireguard/server.key) /etc/wireguard/{{ wg_interface }}.conf"'
interface:
  {{ wg_interface }}:
    exists: true
    addrs:
      - "{{ wg_ip_pool_part }}.1/24"
    mtu: 1420
file:
  /etc/network/interfaces.d/{{ wg_interface }}:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains:
      ["address", "iface", "{{ wg_interface }}", "{{ wg_ip_pool_part }}"]
  {{ wg_server_config_path }}:
    exists: true
    mode: "0640"
    owner: {{ wg_system_user }}
    group: {{ wg_system_group }}
    filetype: file
    contains:
      [
        "ListenPort",
        "PrivateKey",
        "SaveConfig = false",
        "{{ wg_ip_pool_part }}",
      ]
