- name: Register server private key
  shell: "cat /etc/wireguard/keys/{{ inventory_hostname }}-server.key"
  args:
    executable: /bin/bash
  changed_when: false
  register: "server_private_key"

- name: Register server public key
  shell: "cat /etc/wireguard/pub/{{ inventory_hostname }}-server-pub.key"
  args:
    executable: /bin/bash
  changed_when: false
  register: "server_public_key"

- name: Ensure permissions are secure
  file:
    path: "/etc/wireguard"
    state: directory
    recurse: true
    owner: "root"
    group: "root"
    mode: "0600"

- name: Add octet.count file
  lineinfile:
    path: "/etc/wireguard/octet.count"
    line: "%{{ wg_octet_count }}"
    state: present
    owner: "root"
    group: "root"
    mode: "0600"
    create: true

- name: Generate server config
  template:
    src: "server.conf.j2"
    dest: "/etc/wireguard/{{ wg_interface }}.conf"
    owner: "root"
    group: "root"
    mode: "0600"
  notify: restart_wireguard

- name: Generate interface config
  template:
    src: "interface.conf.j2"
    dest: "{{ wg_interface_path }}"
    owner: "root"
    group: "root"
    mode: "0644"
  notify: restart_wireguard

- name: Generate add-user script
  template:
    src: "add-user.sh.j2"
    dest: "/etc/wireguard/add-user.sh"
    owner: "root"
    group: "root"
    mode: "0700"

- name: Enable service
  systemd:
    name: "wg-quick@{{ wg_interface }}"
    enabled: true
