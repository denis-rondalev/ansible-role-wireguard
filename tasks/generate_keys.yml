---
- name: Ensure directories exist
  file:
    path: "{{ item }}"
    recurse: true
    owner: "root"
    group: "root"
    state: directory
    mode: "0755"
  with_items:
    [
      "/etc/wireguard/client-config",
      "/etc/wireguard/keys",
      "/etc/wireguard/psk",
      "/etc/wireguard/pub",
    ]

- name: Generate server private key
  shell: "wg genkey > /etc/wireguard/keys/{{ inventory_hostname }}-server.key"
  args:
    executable: /bin/bash
  changed_when: false

- name: Generate server public key
  shell: "set -eo pipefail &&
    wg genkey | tee /etc/wireguard/keys/{{ inventory_hostname }}-server.key |
    wg pubkey > /etc/wireguard/pub/{{ inventory_hostname }}-server-pub.key"
  args:
    executable: /bin/bash
  changed_when: false

